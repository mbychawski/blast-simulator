<script type="text/x-template" id="settings">
    <div class="row">
        <div class="col-md-4">
            <h3>Parametry Algorytmu</h3>
            <button type="button" class="btn btn-default" id="load-default-params-btn">Wczytaj domyślne</button>
            <form style="margin-top: 10px;">
                <div class="form-group">
                    <label>Długość słowa (L)</label>
                    <input type="number" class="form-control alg-param-input" param-name="L">
                </div>
                <div class="form-group">
                    <label>Wartość graniczna oceny słów (T)</label>
                    <input type="number" class="form-control alg-param-input" param-name="T">
                </div>
                <div class="form-group">
                    <label>Wartość graniczna rozszerzania (C)</label>
                    <input type="number" class="form-control alg-param-input" param-name="C">
                </div>
            </form>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <h3>Macierz dopasowania</h3>
            <button type="button" class="btn btn-default" id="load-default-matrix-btn">Wczytaj domyślną</button>
            <table class="table" id="alignment-matrix">
                <thead>
                    <tr>
                        <th></th>
                        <th>A</th>
                        <th>C</th>
                        <th>G</th>
                        <th>T</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">A</th>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="A" mtx-cell="A"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="A" mtx-cell="C"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="A" mtx-cell="G"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="A" mtx-cell="T"></td>
                    </tr>
                    <tr>
                        <th scope="row">C</th>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="C" mtx-cell="A"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="C" mtx-cell="C"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="C" mtx-cell="G"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="C" mtx-cell="T"></td>
                    </tr>
                    <tr>
                        <th scope="row">G</th>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="G" mtx-cell="A"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="G" mtx-cell="C"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="G" mtx-cell="G"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="G" mtx-cell="T"></td>
                    </tr>
                    <tr>
                        <th scope="row">T</th>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="T" mtx-cell="A"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="T" mtx-cell="C"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="T" mtx-cell="G"></td>
                        <td><input type="number" class="form-control align-matrix-cell" mtx-row="T" mtx-cell="T"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <h2>Sekwencje testowe</h2>
        <div class="col-md-12">
            <div class="form-inline">
                <button class="btn btn-default" id="load-default-db-btn">Wczytaj przykładowe sekwencje</button>
            </div>
        </div>
        <div class="col-md-12">
            <h3>Poszukiwana sekwencja</h3>
            <div class="form-inline" style="margin-top: 10px;">
                <label>Losowa sekwencja: </label>
                <input type="number" class="form-control" id="random-query-seq-len" placeholder="długość">
                <button type="button" class="btn btn-default" id="random-query-btn">Generuj</button>
            </div>
            <input style="margin-top: 10px;" type="text" class="form-control seq" id="query-seq" value="">

            <h3>Baza sekwencji</h3>
            <div id="seq-db" style="  max-height: 300px; overflow-y: auto;">

            </div>

            <button style="margin-top: 10px;" type="button" class="btn btn-success" id="add-seq-btn">Dodaj sekwencję</button>

            <button style="margin-top: 10px;" type="button" class="btn btn-danger" id="clear-seq-btn">Usuń wszystko</button>

            <form class="form-inline" style="margin-top: 10px;">
                <label>Dodaj losowe: </label>
                <input type="number" class="form-control" placeholder="długość" id="random-seq-len">
                <input type="number" class="form-control" placeholder="liczba" id="random-seq-cnt">
                <button type="button" class="btn btn-default" id="random-seq-btn">Dodaj</button>
            </form>


        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary btn-block btn-lg" style="margin-top: 20px;" id="run-btn">Rozpocznij algorytm BLAST</button>
    </div>
</script>

<script type="text/x-template" id="seq-db-item">
    <div class="input-group seq-db-item" style="margin-top: 10px;" seq-id="<%= id %>">
      <input type="text" class="form-control seq" seq-id="<%= id %>" value="<%= str %>">
      <span class="input-group-btn">
        <button class="btn btn-default seq-remove-btn" type="button" seq-id="<%= id %>">
            <span class="glyphicon glyphicon-trash"></span>
        </button>
      </span>
    </div>
</script>
